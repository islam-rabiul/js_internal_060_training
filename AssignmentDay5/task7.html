<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form align="center" id="f1">
        
    <input type="text" placeholder="Enter your name" id="id1">
    <button id="bid1">Submit</button>
    </form>
    <script>
        document.getElementById("f1").addEventListener("submit",(e)=>{
            e.preventDefault();
            let a=document.getElementById("id1").value;
            let p=document.createElement("p");
            p.innerText="Your name is" + a;
            document.body.appendChild(p);
        })
    </script>
    
    
</body>
</html>
