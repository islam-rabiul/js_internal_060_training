<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1526779259212-939e64788e3c?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" id="img1" alt="">
    <button id="id1">small</button>
    <button id="id2">large</button>
    <script>
        document.getElementById("id1").addEventListener("click",()=>{
            document.getElementById("img1").setAttribute("width","150");
        })
        document.getElementById("id2").addEventListener("click",()=>{
            document.getElementById("img1").setAttribute("width","400");
        })
    </script>
</body>
</html>
